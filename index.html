<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
  
  </style>
</head>
<body>
<main>
<article class="product">
  <picture clas="product__img">
    <source media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
<img src="images/image-product-mobile.jpg" alt="Picture of Gabrielle Essence Eau De Perfume bottle">
  </picture>
  <div class="product__content">
  <p class="product__category">Perfume</p>
  
<h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
  

 <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p> 

<div class="flex-column">
 <p class="current__price"><span class="sr-only">Current price:</span>$149.99</p>
<p class="old__price"><span class="sr-only">Old price:</span>$169.99</p>
</div>

  <button class="button__cart"> <img src="images/icon-cart.svg" alt=""> Add to Cart</button> 
</div>  
</article>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renee Vask</a>.
  </div>
</body>
</html>
